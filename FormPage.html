<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function validateForm() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var input3 = document.getElementById("input3").value;
        var input4 = document.getElementById("input4").value;

        if (input1 === ""  input2 === ""  input3 === "" || input4 === "") {
            alert("Please fill out all fields");
            return false;
        }
        // Additional validation logic can be added here if needed
        return true;
        }
    </script>
    <title>Validation Form COSC 224</title>
</head>
<body>
    <form onsubmit="validateForm()" method="post">
        <label for="Name">Name: </label>
        <input type="text" name="name" id="input1"><br>

        <label for="Email">Email: </label>
        <input type="text" name="email" id="input2"><br>

        <label for="Program">Program: </label>
        <input type="text" name="program" id="input3"><br>

        <label for="StudentID">Student: </label>
        <input type="text" name="StudentId" id="input4"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
