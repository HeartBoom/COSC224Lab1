<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function validateForm() {
        var email = document.getElementById("email").value;

        if (email.includes("@") == false || email.includes(".com") == false) {
            alert("Please use a valid email");
            return false;
        }
        return true;
        }
    </script>
    <title>Validation Form COSC 224</title>
</head>
<body>
    <form onsubmit="validateForm()" method="post">
        <label for="Name">Name: </label>
        <input type="text" name="name" id="input1"><br>

        <label for="Email">Email: </label>
        <input type="text" name="email" id="input2"><br>

        <label for="Program">Program: </label>
        <input type="text" name="program" id="input3"><br>

        <label for="StudentID">Student: </label>
        <input type="text" name="StudentId" id="input4"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
